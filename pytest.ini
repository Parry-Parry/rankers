[pytest]
# Pytest configuration for rankers test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Show extra summary info
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real/near-real components
    slow: Tests that take a long time to run
    requires_ir_datasets: Tests that require ir_datasets package
